<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{
            padding: 20px;
            margin: auto;
            text-align: center;
            display: block;

        }
    </style>
</head>
<body>

    <form action="" method="post">
        <fieldset>
        <div>
            <label for="na">Name:</label>
            <input type="text" id="na" name="name" >
        </div>
        <br>
       <div>
            <label for="ad">Address:</label> 
            <input type="text" name="adress" id="ad">
       </div>
        <br>
        <div>
            <label for="ci">City:</label>
            <input type="text" name="city" id="ci">
        </div>
        <br>
        <div>
            <label for="st">State:</label>
            <input type="text" id="st" name="state">
        </div>
        <br>
        <div>
            <label for="zi">Zip:</label>
            <input type="text" id="zi" name="zip">
        </div>
        <br>
        <div>
            <label for="mag">Magazine:</label>
            <select name="magazine" id="mag">
                <option value="Newsweek">Newsweek</option>
                <option value="crimes">Crimes</option>
                <option value="today's news">today's news</option>
                <option value="Fashion">Fashion</option>
            </select>

        </div>
        <br>
        <div>
            <label >Subscription:</label>
            <input type="radio" value="1 year" id="1" name="Subscription"  checked>
            <label for="1">1 year</label>
            <input type="radio" value="2 year" id="2" name="Subscription">
            <label for="2" >2 year</label>
        </div>
            <br>
        <div>
            <legend>Additional Comments:</legend>
            <textarea name="Comments" placeholder="write here" rows="5" cols="40"></textarea>
        </div>
        <input type="submit" value="Send Your Order">
         </fieldset>

    </form>
    
</body>
</html>
