<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
  </head>
  <body>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Kiwi"];
      //a loop that runs through each item in the fruits array
      console.log("The items inside the fruits array :");
      for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
      }
      // loop that runs as long as i is less than 10.
      console.log("Numbers less than 10 :");
      for (let i = 0; i < 10; i++) {
        console.log(i);
      }
      //a loop that runs as long as i is less than 10,but increase i with 2 each time
      console.log("Number is less than 10 and increase twice each time ");
      for (let i = 0; i < 10; i += 2) {
        console.log(i);
      }
    </script>
  </body>
</html>
