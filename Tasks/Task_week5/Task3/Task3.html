    <script>
     const fruit=["Banana","Orange","Apple","kiwi"];
     //Sort arry
     console.log("Fruit sorted:  " +fruit.sort());

     //Remove last item of the fruit arry
     fruit.pop();
     console.log("Remove last item:  " +fruit.join());
     //Add kiwi to the fruit array
     fruit.push("Kiwi");
    console.log("Add Kiwi item:  " +fruit.join());

    </script>
